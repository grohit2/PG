    <script language="javascript" type="text/javascript">
    function ShowValues(Billno,Prno)
    {
       //alert(Billno);alert(Prno);
        window.open('../Patient_Report_Sub.aspx/'+Billno+','+Prno,'i','width=700px,height=500px,resizable=yes,scrollbars=yes');
          // window.open('Patient_Report_Sub.aspx/'+Billno+','+Prno,'i','width=700px,height=500px,resizable=yes,scrollbars=yes');
    }
    function ExpCol(HidObj,PnlObj)
    {
        var hidVal=document.getElementById(HidObj).value;
        if(hidVal=="0")
        {
            document.getElementById(HidObj).value=1;
            document.getElementById(PnlObj).style.display='block';
        }
        else if(hidVal=="1")
        {
            document.getElementById(HidObj).value=0;
            document.getElementById(PnlObj).style.display='none';
        }
    }
    function MouseOver(Obj)
    {
        document.getElementById(Obj.id).style.cursor='hand';
        document.getElementById(Obj.id).style.color='blue';
        document.getElementById(Obj.id).style.fontWeight='bold';
    }
    function MouseOut(Obj)
    {
        document.getElementById(Obj.id).style.cursor='default';
        document.getElementById(Obj.id).style.color='black';
        document.getElementById(Obj.id).style.fontWeight='normal';
    }
    function FormLoad()
    {
        var browserName=navigator.appName;
        if(browserName=="Netscape")
            document.getElementById("fldset").className="moz_fieldset";
    }
    </script>
